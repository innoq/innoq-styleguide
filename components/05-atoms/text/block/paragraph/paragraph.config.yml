context:
  text: "Die individuelle Technologie-und Strategieberatung für Ihr Unternehmen beginnt – ganz allgemein – zunächst bei uns selbst. Die Logik dahinter ist ganz einfach: Nur wenn wir uns bestens mit Technologie auskennen, können auch wir Sie bestens beraten. Die neuesten Trends, bevorstehende Umbrüche, neue Produkte und Entwicklungen gehören ebenso wie Standardtechnologien ganz selbstverständlich zu unserem Alltag. Nahezu jede Mitarbeiterin und jeder Mitarbeiter ist sozusagen eine eigene Forschungs- und Entwicklungsabteilung. Und das Beste daran: Alle geben Ihr Wissen an Ihre Kolleginnen und Kollegen weiter. So häufen wir intern branchenübergreifendes Knowhow an, das wir dann auf branchenspezifische Anforderungen herunterbrechen können."
