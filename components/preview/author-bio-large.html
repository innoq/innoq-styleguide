

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../assets/normalize.css" />
    <link media="all" rel="stylesheet" href="../../assets/bundle.css" />
    <link
      rel="preload"
      href="https://hello.myfonts.net/count/350ed6"
      as="style"
    />
    <style>
      body {
        padding: 1rem;
      }

    <title>Preview Layout</title>
  </head>
  <body class="application">
    <a

      class="author-bio author-bio--large"
      href="#mailto:contact-person@innoq.com"

          >Heribert INNOQ</span

          >Senior Consultant</span

        <p class="author-bio__info" itemprop="description">
          seit 10 Jahren dabei.
        </p>
        <p class="author-bio__expertise" itemprop="knowsAbout">

  <script src="../../assets/bundle.js"></script>
