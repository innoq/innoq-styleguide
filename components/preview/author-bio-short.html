

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../assets/normalize.css" />
    <link media="all" rel="stylesheet" href="../../assets/bundle.css" />
    <link
      rel="preload"
      href="https://hello.myfonts.net/count/350ed6"
      as="style"
    />
    <style>
      body {
        padding: 1rem;
      }
    </style>
    <title>Preview Layout</title>

  <body class="application">
    <div class="list-teaser__footer">
      <a
        rel="author"
        class="author-bio author-bio--short"
        href="#author-bio"

        itemtype="http://schema.org/Person"
        ><div class="author-bio__image avatar avatar--small">
          <img

            class="avatar__image"
            src="../../assets/example-content/heribert.jpg"

          />
        </div>
        <address class="author author-bio__text">
          <span rel="author" class="author-bio__name" itemprop="givenName"
            >Heribert Innoq</span
          ><span class="author-bio__info" itemprop="jobTitle"

          >
        </address></a
      ><a
        rel="author"

        href="#author-bio"
        itemscope

        ><div class="author-bio__image avatar avatar--small">
          <img
            itemprop="photo"

            alt="Portrait von Heribert Innoq"
          />
        </div>
        <address class="author author-bio__text">
          <span rel="author" class="author-bio__name" itemprop="givenName"
            >Heribert Innoq</span
          ><span class="author-bio__info" itemprop="jobTitle"
            >Senior Consultant</span
          >
        </address></a
      >
    </div>
