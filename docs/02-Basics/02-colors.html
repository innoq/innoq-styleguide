<script>
    document.querySelectorAll('.swatch-text--rgb').forEach(swatch => {
        let hex = window.getComputedStyle(swatch, ':after').getPropertyValue('content');
        swatch.textContent = hex.replace(/["]/g, '');
    });
</script>
